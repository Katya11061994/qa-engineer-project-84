- summary: |
    Сайт не адаптивен к мобильным устройствам
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    - Открыть DevTools
    - Выбрать поочередно каждое из устройст (iPhone 12 Pro, iPhone 14 Pro Max, Samsung Galaxy A51/71) и проделать с каждым действия ниже
    - Выбрать поочередно каждое из четырех устройств из тестовых данных и с каждым сделать действия ниже
    - Пролистать каталог вниз
    - Нажать кнопку " Next" для перехода на следующую страницу
    - В поле ввода слева ввести значение "Red" для фильтрации товаров
    - Нажать на любой товар отфильтрованный значением выше
    - Просмотреть описание товара
    - Нажать на кнопку "Add to cart" для добавления товара в корзину
    - Нажать на верхней панеле "Cart" для открытия корзины
    - Просмотреть содержимое корзины
    - Нажать на кнопку "Checkout" для оформления заказа
    - Оплатить заказ
  expected-result: |
     Сайт должен адаптировться под мобильные устройства 
  actual-result: |
    На всех трех устройствах указаных выше полетела верстка. Описываю iPhone 12 Pro ( два других устройста аналогично):
    1. На странице каталога текст в левой панели выходит за вертикальную линию ( скриншот "12 про макс" )
    2. Товары не изображаются с верха страницы, а только ниже блока с категориями и брендами ( скриншопт "12 про макс товары сместились" )
    3. При фильтрации значением "Red" поле фильтрации перекрывается кнопкой "Previous", кнопки "Add to cart" выходят за границы рамок товаров ( скриншот "12 про макс ред")
    4. На странице корзины кнопки "Clear cart" и "Continue shopping" не имеют между соббой по вертикали пробела; текст кнопки "Checkout" не поместился в кнопке ( скриншот "12 про макс корзина")
    5. В списке товаров значения : количество товара на сайте, цена без скидки перечеркнутая, кнопка "Delete", цена со скидкой не выровнены иежду собой по вертикали ( скриншот "12 про макс корзина")
    6. Страница оплаты выходит за границы экрана, не видно цену со скидкой и кнопку "Close" ( скриншот "12 про макс оплата")

