bugreports:
  - summary: |
      При фильтрации по ключевому слову полетела верстка
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Вводим в поле ввода "Search " значение "Apple"
    expected-result: |
      Пользователь должен увидеть товар - Apple    
    actual-result: |
      При фильтрации товара верстка товара в общем каталоге изменилась, рамка стала узкой ( скриншот " Фильтр по ключевому слову" )

  - summary: |
      Изоражения товаров в общем каталоге обрезаны вверху
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог товаров
    expected-result: |
      Пользователь должен увидеть товары в каталоге   
    actual-result: |
      Товары в общем каталоге обрезаны, не помещаются в рамку ( скриншот " обрезаны товары" )

  - summary: |
      В выпадающем списке категорий появилась пустая строчка
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог товаров
      - Нажать на кнопку на левой панели "Category"
      - Выбрать поочердно все категории
      - Убедиться что фильтр работает правильно
    expected-result: |
      Пользователь должен увидеть товары категории которую выбрал  
    actual-result: |
      В списке категорий есть пустая строчка вверху ( скриншот "пустая строчка в категориях" )

  - summary: |
      Не корректно срабатывает фильтр в цене если указать от 100 до 100
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог товаров
      - В полях ввода "Price" ввести значение от 100 до 100
    expected-result: |
      Пользователь должен увидеть товары с ценой от 100 до 100
    actual-result: |
      Фильтр не срабатывает, вместо того чтобы показать пустую страницу, видны товары которые не/подходят под диапазон от 100 до 100 ( скриншот "фильтр от 100 до 100" )

  - summary: |
      Исчезла вертикальная полоса справа от левой панели с брендами
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог товаров
    expected-result: |
      Пользователь должен увидеть каталог товаров и панель слева со всеми фильтрами, категориями и брендами
    actual-result: |
      Вертикальная полоса ограничевающая левую панель от товаров исчезла

  - summary: |
      Изображение товаров на детальной странице товаров стало очень маленьким
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог товаров
      - Нажать на любой товар из каталога
    expected-result: |
      Пользователь должен увидеть изображение товара в удобном размере
    actual-result: |
      Изображение товара изменилось и стало слишком маленьких ( скриншот "изображение товара маленькое ")

  - summary: |
      Описание товара сместилось наверх и внизу под ним пусто
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог товаров
      - Нажать на любой товар из каталога
    expected-result: |
      Пользователь должен увидеть описание товара
    actual-result: |
      Описание товара съехало наверх и под описание получилась пустота ( скриншот "пусто под описанием" )

  - summary: |
      Кнопки "Next" и "Previous" работают не корректно
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Нажать на кнопку "Next" до конца каталога
      - Нажать на кнопку "Previous" до первой страницы каталога
    expected-result: |
      Пользователь просмотрел весь каталог постранично
    actual-result: |
      Нажав на кнопку "Next" единожды она исчезает и становится видна только кнопка "Previous"

  - summary: |
      Фильтры ушли вниз на 12 про макс
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог
      - Пролистать страницу вниз
    expected-result: |
      Пользователь просмотрел первую страницу каталога
    actual-result: |
      Фильтры ушли вниз в конец страницы с товарами ( скриншот "бренды ушли вниз на 12 про макс" )

  - summary: |
      Цена со скидкой съехала в корзине на 12 про макс
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог
      - Добавить любой товар в корзину
      - Открыть корзину
    expected-result: |
      Пользователь увидел товары добавленые в корзину
    actual-result: |
      Цена со скидкой выходит за рамку корзины ( скриншот "цена в корзине съехала на 12 про макс" )

  - summary: |
      Количество товара и цена сливаются на 12 про макс
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог
      - Добавить любой товар в корзину в количестве нескольких штук
      - Открыть корзину
      - Нажать на кнопку "Checkout"
    expected-result: |
      Пользователь увидеть товары которые заказал
    actual-result: |
      Количество товара и цена товара сливаются ( скриншот "количество и цена товаров в оплате сливаются" )

  - summary: |
      В русском переводе сайта в заказе исчезает количество товара
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      - Открыть каталог
      - Нажать на кнопку "Language"
      - Выбрать русский язык
      - Добавить любой товар в корзину в количестве нескольких штук
      - Открыть корзину
      - Нажать на кнопку "Checkout"
    expected-result: |
      Пользователь увидеть товары которые заказал
    actual-result: |
      Количество товара при переводе сайта на русский язык исчезает в заказе
