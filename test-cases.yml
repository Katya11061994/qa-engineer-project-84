---
- summary: |
    Поиск товаров по ключевому слову или категории
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову или категории
  prerequisites: |
    Открыт каталог товаров, слева поле ввода фильтрации пустое
  test-data: |
    Ключевое слово - Apple
  steps:
    - Вводим в поле ввода - Apple
  expected-result: |
    Пользователь должен увидеть товар - Apple

- summary: |
    Фильтрация поиска товаров
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
  prerequisites:
    Открыт каталог товаров, слева поле ввода фильтрации пустое
  test-data: |
    Значение - Red
  steps:
    - Вводим в поле ввода - Red
  expected-result: |
    Пользователь должен увидеть товары в названии которых указано слово "Red"

- summary: |
    Просмотр товаров и их описания
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Пролистать страницу вниз до кнопок "Previous" и "Next"
    - Нажать кнопку "Next"
    - Пролистать вторую и последущие еще 5 страниц вниз до окончания каталога товаров ( окончание - кнопка "Next" не сработает)
    - Нажать на любой товар из каталога
    - Пролистать страницу товара до низа, где будет описание товара
  expected-result: |
    Пользователь должен увидеть весь каталог товаров, нажать на любой товар и увидеть его описание

- summary: |
    Добавлние товара в корзину и просмотр содержания корзины
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Под любым товаром из каталога нажать кнопку "Add to cart"
    - На верхней панели в левом углу нажать на кнопку "Cart"
  expected-result: |
    Пользователь должен увидеть добавленый им товар в корзине

- summary: |
    Интерфейск магазина с просмотром товаров и их фильтрацией
  requirement: |
    Нужно разработать интерфейс интернет-магазина с просмотром и фильтрацией товаров
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Пролистать начальную страницу вниз до кнопок "Previous" и "Next"
    - Нажать кнопку "Next"
    - Ввести в поле фильтрации слева значене "Red"
    - Нажать на любой  из товаров который был отфильтрован значением "Red" чтобы его просмотреть
  expected-result: |
    Пользователь смог посмотреть весь каталог товаров и отфитровать товары по ключевому слову

- summary: |
    Добавление товара в корзину
  requirement: |
    Нужно разработать интерфейс интернет-магазина с добавлением их в корзину
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Нажать на кнопку "Add to cart" под любым товаром в каталоге не открывая товар
    - Нажать на любой  из товаров в каталоге, чтобы открылась его карточка
    - Нажать кнопку на странице товара "Add to cart"
  expected-result: |
    Пользователь добавил товар двумя способами, заходя на карточку товара и просто листая кататог


- summary: |
    Просмотр, фильтрация и постраничный вывод
  requirement: |
    Пользователь будет просматривать каталог товаров, фильтруя их и пользуясь постраничным выводом
  prerequisites:
    Открыт каталог товаров
  test-data: |
    Значение - Black
  steps:
    - Пролистать каталог вниз до кнопок "Previous" и "Next"
    - Нажать кнопку "Next"
    - В поле слева вверху ввести значение "Black"
  expected-result: |
    Пользователь просмотрел каталог товаров путем постраничного вывода и отфильтровал товары по значению "Black"

- summary: |
    Просмотр названия, рейтинга и цены со скидкой и без нее
  requirement: |
    На странице товара и в каталоге нужно выводить название, рейтинг, цена со скидкой и без нее
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Посмотреть название, рейтинг, цену со скидкой и без нее в каталоге товаров не заходя на конкретный товар
    - Нажать на любой товар из каталога для его просмотра
    - Посмотреть название, рейтинг, цену со скидкой и без нее в карточке товара
  expected-result: |
    Пользователь увидел название, рейтинг, цену со скидкой и без нее товаров в каталоге и тоже самое при переходе на конкретный товар

- summary: |
    Работа с корзиной
  requirement: |
    Пользователь будет добавлять товар в корзину и продолжать выбирать товары в каталоге
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Нажать на любой товар из каталога 
    - Нажать на кнопку "Add to cart" на странице товара
    - Нажать кнопку назад ( возвращение в каталог)
    - Нажать на кнопку "Add to cart" под любым товаром в каталоге не переходя на страницу товара
    - Нажать на кнопку "Store" в верхней панели
  expected-result: |
    Пользователь добавил товар двумя способами : непосредственно в каталоге и перейдя на страницу товаара. Вернулся выбирать товары в каталоге путем нажатия кнопки "назад", либо нажав кнопку "Store" в верхней панели 

- summary: |
    Работа с корзиной и оформление заказа с оплатой
  requirement: |
    На странице корзины пользователь cможет удалить товар из корзины, продолжить выбирать товары в каталоге, оформить заказ с переходом на страницу оплаты
  prerequisites:
    Открыт каталог товаров
  test-data: |
    empty
  steps:
    - Нажать на любой товар из каталога 
    - Нажать на кнопку "Add to cart" на странице товара
    - Нажать на кнопку "Cart" для открытия корзины
    - Нажать на кнопку "Delete" напротив любого товара из корзины для его удаления
    - Нажать на кнопку "Continue shopping" для продолжения покупок
    - Нажать на любой товар из каталога 
    - Нажать на кнопку "Add to cart" на странице товара
    - Нажать на кнопку "Cart" для открытия корзины
    - Нажать на кнопку "Checkout" для оформления заказа
  expected-result: |
    Пользователь смог удалиьт товар из корзины, продолжиьт покупки и оформить заказ с переходом на страницу оплаты


